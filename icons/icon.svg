<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <clipPath id="diagonalSplit">
            <path d="M200,0 L0,0 L0,200 Z" />
        </clipPath>
    </defs>

    <!-- Outer Frame with Double Border -->
    <rect x="10" y="10" width="180" height="180" fill="white" stroke="black" stroke-width="4" rx="15" ry="15" />
    <rect x="16" y="16" width="168" height="168" fill="white" stroke="black" stroke-width="2" rx="10" ry="10" />

    <!-- Diagonal Split Areas -->
    <rect x="20" y="20" width="180" height="180" fill="black" clip-path="url(#diagonalSplit)" rx="10" ry="10" />

    <!-- Code Symbols -->
    <text x="35" y="85" font-family="monospace" font-size="40" font-weight="bold" fill="white">
        &lt;/&gt;
    </text>

    <text x="105" y="165" font-family="monospace" font-size="110" font-weight="bold" fill="black">
        #
    </text>

    <!-- Transformation Arrows -->
    <path d="M110,60 Q140,40 150,60" fill="none" stroke="gray" stroke-width="4" marker-end="url(#arrowhead)" />
    <path d="M40,100 Q50,150 75,150" fill="none" stroke="gray" stroke-width="4" marker-end="url(#arrowhead)" />

    <defs>
        <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="0" refY="4" orient="auto">
            <polygon points="0 0, 8 4, 0 8" fill="gray"></polygon>
        </marker>
    </defs>
</svg>